<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <!-- Titale -->
    <title>Palindroma e Pari/Dispari</title>
</head>
<body>

    <!-- Container per la verifica della parola palindroma -->
    <div class="container mt-5">


            <!-- Titolo -->
            <h1>Verifica se una parola Ã¨ palindroma</h1>
    
            <!-- Form per l'inserimento della parola -->
            <div class="mb-3">
                <label for="parolaInput" class="form-label">Inserisci una parola:</label>
        
                <!-- Campo di input per la parola -->
                <input type="text" class="form-control" id="parolaInput">
            </div>

    
            <!-- Bottone per avviare la verifica -->
            <button class="btn btn-primary" id="verificaPalindromaBtn">Verifica</button>
    
            <!-- Risultato della verifica -->
            <p id="risultatoPalindroma" class="mt-3"></p>    
    </div>



    <!-- Container per il gioco Pari o Dispari -->
    <div class="container mt-5">

        <!-- Titolo -->
        <h1>Pari o Dispari</h1>

        <!-- Selezione della scelta dell'utente (pari o dispari) -->
        <div class="mb-3">
            <label for="sceltaUtente" class="form-label">Scegli pari o dispari:</label>
            
            <!-- Menu a tendina per la scelta -->
            <select class="form-select" id="sceltaUtente">
                
                <!-- Opzione per "pari" -->
                <option value="pari">Pari</option>
                
                <!-- Opzione per "dispari" -->
                <option value="dispari">Dispari</option>
            </select>
        </div>
        
        <!-- Inserimento del numero da 1 a 5 da parte dell'utente -->
        <div class="mb-3">
            <label for="numeroUtente" class="form-label">Inserisci un numero da 1 a 5:</label>
            
            <!-- Campo di input per il numero -->
            <input type="number" class="form-control" id="numeroUtente" min="1" max="5">
        </div>
        
        <!-- Bottone per avviare il gioco -->
        <button class="btn btn-primary" id="verificaPariDispariBtn">Verifica</button>
        
        <!-- Risultato del gioco -->
        <p id="risultatoPariDispari" class="mt-3"></p>
    </div>



    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
